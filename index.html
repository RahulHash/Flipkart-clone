<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f0adc41083.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Radley:ital@0;1&family=Roboto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&family=Sansita+Swashed:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>FlipKart</title>
  </head>
  <body>
    <header class="top-header">
      <!-- left-section -->
      <div class="left-section">
        <div class="f-name">
          <h2>Flipkart</h2>
          <div class="f-explore-plus">
            <p>Explore<i> Plus</i></p>
            <img
                  src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/plus_aef861.png"
                  alt=""
              />
          </div>
          </div>
        <div class="f-searchbar">
          <input
            type="search"
            placeholder="Search for products,brands and more"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <!-- right-section -->
      <div class="right-section">
        <div class="f-login">
          <input type="submit" value="Login" />
        </div>
        <div class="f-more">
          <a href="#">More</a>
          <i class="fa-solid fa-angle-down"></i>
        </div>
        <div class="f-cart">
          <i class="fa-solid fa-cart-shopping" style="font-size: 1em"></i>
          <a href="#">Cart</a>
        </div>
      </div>
    </header>

  </body>
</html>
