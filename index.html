<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="carousel.css">
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/f0adc41083.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Radley:ital@0;1&family=Roboto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&family=Sansita+Swashed:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>FlipKart</title>
  </head>
  <body>
    <header class="top-header">
      <!-- left-section -->
      <div class="left-section">
        <div class="f-name">
          <h2>Flipkart</h2>
          <div class="f-explore-plus">
            <p>Explore<i> Plus</i></p>
            <img
              src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/plus_aef861.png"
              alt=""
            />
          </div>
        </div>
        <div class="f-searchbar">
          <input
            type="search"
            placeholder="Search for products,brands and more"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <!-- right-section -->
      <div class="right-section">
        <div class="f-login">
          <input type="submit" value="Login" />
        </div>
        <div class="f-more">
          <a href="#">More</a>
          <i class="fa-solid fa-angle-down"></i>
        </div>
        <div class="f-cart">
          <i class="fa-solid fa-cart-shopping" style="font-size: 1em"></i>
          <a href="#">Cart</a>
        </div>
      </div>
    </header>

    <div class="main-body">
      <!-- categories -->
      <div class="f-categories">
        <div class="category">
          <img
            src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100"

          />

          />
          <p>category2</p>
        </div>
        <div class="category">
          <img
            src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100"
            alt=""
          />
          <p>category3</p>
        </div>
        <div class="category">
          <img
            src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100"
            alt=""
          />
          <p>category4</p>

        <div class="category">
          <img

        </div>
        <div class="category">

            alt=""
          />
          <p>category6</p>

        <div class="category">
          <img

          <p>category7</p>

        <div class="category">

      </div>

      <!-- carousel -->
      <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
          <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
          <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
          <ul data-slides>
            <li class="slide" data-active>
              <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Nature Image #1">
            </li>
            <li class="slide">
              <img src="https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Nature Image #2">
            </li>
            <li class="slide">
              <img src="https://images.pexels.com/photos/4245826/pexels-photo-4245826.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Nature Image #3">
